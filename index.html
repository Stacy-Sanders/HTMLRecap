<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav style="text-align: right; background-color: red;">
        <a href="./About.html">About Me</a>
    </nav>
    <h1>Santa's Delivery Request List</h1>

    <h2>Please fill out your information to be added to Santa's Delivery Schedule</h2>
    <div style="background-color: green;">
        <form>
            <p>
                <label>Name of Child Requesting Present: <input /></label>
            </p>
            <p>
                <label>City you will be located on December 24th: <input /></label>
            </p>
            <p>
                <label>State you will be located on December 24th: <input /></label>
            </p>
            <p>
                <label>What do you want for Christmas? <input /></label>
            </p>
        </form>
    </div>
    <br />
    <fieldset>
        <legend>Behavior</legend>
        <p>
            <input type="radio" name="behavior"
            id="behaviorNaughty" value="behaviorNaughty" />
            <label for="behaviorNaughty">Naughty</label>
        </p>
        <p>
            <input type="radio" name="behavior"
                id="behaviorNice" value="behaviorNice" />
                <label for="behaviorNice">Nice</label>
        </p>
    </fieldset>
    
    <h2>Santa Claus is Coming to Town</h2>
    <iframe src="https://www.youtube.com/embed/dLkZLvm6gmU"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>
</body>
</html>
